<!DOCTYPE html>
<!--
@author Jan Krieghoff
-->
<html ng-app="myApp">
    <head>
        <title>Artikel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="font-family: arial;" >
		<div id="layout" style="width:1000px; margin: auto;">
			<div id="root" style="width:100%; padding:5px;">
				<div id="header" style="width:100%; background-color: #ccccff; padding: 10px;  ">
					<h1>Mein Webshop</h1>
					<h3>Gruppe 10</h3>
					<div id="nav" style="width: 100%; height: 45px; border-top: 2px solid royalblue; ">
						<table id="nav_tab" style="width:100%; margin-top:10px; text-align: center; font-weight: bold;">
							<tr>
								<td id="nav_tab_col"><a href="index.html">Home</a></td>
								<td id="nav_tab_col"><a href="artikel.html">Artikel</a></td>
								<td id="nav_tab_col"><a href="kunde.html">Kunde</a></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="main" style="width:100%; background-color: #eeeeee; min-height: 500px; margin-top: 5px; padding:10px;">
					<div id="search">
						<span style="font-weight: bold; font-size:14pt;">Artikel eintragen</span>
						<div>
							<form>
								<table>
									<tr>
										<td>
											<label>Artikelnummer:</label>
											<input type="text" name="name" ng-model="newArtikel.artikelnummer" />
										</td>
									</tr>
									<tr>
										<td>
											<label>Preis:</label>
											<input type="text" name="preis" ng-model="newArtikel.preis" />
										</td>
									</tr>
									<tr>
										<td>
											<label>Bezeichnung:</label>
											<input type="text" name="bez" ng-model="newArtikel.bezeichnung" />
										</td>
									</tr>
									<tr>
										<td>
											<label>Verfügbarkeit</label>
											<input type="text" name="bez" ng-model="newArtikel.verfuegbar" />
										</td>
									</tr>
								</table>
								<input type="hidden" ng-model="newArtikel.id" />
								<input type="button" value="Artikel speichern" ng-click="saveProd()" />
							</form>
							<br /><br />
							<div ng-controller="Artikel">
								<span style="font-weight: bold; font-size:14pt;">Artikel anzeigen</span>
								<table>
									<thead>
										<tr>
											<th>ID</th>
											<th>Artikelnummer</th>
											<th style="min-width: 200px;">Bezeichnung</th>
											<th>Preis</th>
											<th>Verfügbarkeit</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="artikel in listeArtikel">
											<td>{{ artikel.id}}</td>
											<td style="text-align: center;">{{ artikel.artikelnummer}}</td>
											<td style="text-align: center;">{{ artikel.bezeichnung}}</td>
											<td style="text-align: center;">{{ artikel.preis}}</td>
											<td style="text-align: center;">{{ artikel.verfuegbar}}</td>
											<td style="border-left: 1px solid royalblue; width:200px; text-align: center;"> <a href="javascript:void(0)" ng-click="edit(artikel.id)">bearbeiten</a> | <a href="javascript:void(0)" ng-click="delete(artikel.id)">löschen</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/libs/angular.js/angular.js"></script>
		<script type="text/javascript" src="js/libs/angular.js/angular-resource.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
