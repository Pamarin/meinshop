<html>
    <head>
        <title>Artikel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="font-family: arial;" ng-app="app" ng-controller="AppCtrl as app">
		<div id="layout" style="width:1000px; margin: auto;">
			<div id="root" style="width:100%; padding:5px;">
				<div id="header" style="width:100%; background-color: #ccccff; padding: 10px;  ">
					<h1>Mein Webshop</h1>
					<h3>Gruppe 10</h3>
					<div id="nav" style="width: 100%; height: 45px; border-top: 2px solid royalblue; ">
						<table id="nav_tab" style="width:100%; margin-top:10px; text-align: center; font-weight: bold;">
							<tr>
								<td id="nav_tab_col"><a href="index.html">Home</a></td>
								<td id="nav_tab_col"><a href="artikel.html">Artikel</a></td>
								<td id="nav_tab_col"><a href="kunde.html">Kunde</a></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="main" style="width:100%; background-color: #eeeeee; min-height: 500px; margin-top: 5px; padding:10px;">
					<div id="search">
						<span style="font-weight: bold; font-size:14pt;">Artikel suchen</span>
						<div>
							<form>
								<table>
									<tr>
										<td>
											<label>Produktname:</label>
											<input type="text" name="name" ng-model="newprod.name" />
										</td>
									</tr>
									<tr>
										<td>
											<label>Preis:</label>
											<input type="text" name="preis" ng-model="newprod.preis" />
										</td>
									</tr>
									<tr>
										<td>
											<label>Bezeichnung:</label>
											<input type="text" name="bez" ng-model="newprod.bez" />
										</td>
									</tr>
								</table>
								<input type="hidden" ng-model="newprod.id" />
								<input type="button" value="Produkt Speichern" ng-click="saveProd()" class="btn btn-primary" />
							</form>
							<br /><br />
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th style="min-width: 200px;">Name</th>
										<th>Preis</th>
										<th style="min-width: 200px;">Bezeichnung</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="artikel in app.artikel">
										<td>{{ artikel.id}}</td>
										<td style="text-align: center;">{{ artikel.artnr}}</td>
										<td style="text-align: center;">{{ artikel.artbez}}</td>
										<td style="text-align: center;">{{ artikel.preis}}</td>
										<td style="border-left: 1px solid royalblue; width:200px; text-align: center;"> <a href="javascript:void(0)" ng-click="edit(artikel.id)">bearbeiten</a> | <a href="javascript:void(0)" ng-click="delete(artikel.id)">l√∂schen</a>

										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/libs/angular.js/angular.js"></script>
		<script type="text/javascript" src="js/libs/angular.js/angular-resource.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
